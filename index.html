<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#6AFCD9, #42907E);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
        }

        .form-container h2 {
            text-align: center;
            color: #00796b;
        }

        .form-group {
            margin-bottom: 15px;
            padding-right: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #00796b;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #00796b;
            border-radius: 4px;
        }

        .form-group input:focus {
            border-color: #004d40;
            outline: none;
        }

        .form-group button {
            width: 110%;
            padding: 10px;
            background-color: #4440E7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #004d40;
        }

        .form-group .cancel {
            background-color: #E74C3C;
        }

        .form-group .cancel:hover {
            background-color: #C0392B;
        }

        .pacientes-list {
            margin-top: 30px;
            width: 400px;
        }

        .paciente-item {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .paciente-item button {
            background-color: #E74C3C;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .paciente-item button:hover {
            background-color: #C0392B;
        }

        img{
          margin-left: 35%;
        }
    </style>
</head>
<body>

    <div class="form-container">

        <img src="img/logoo.png" alt="logo" width="100" height="100">
        <h2>Cadastro de Paciente</h2>

        <form id="cadastroPacienteForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" >
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
            <div class="form-group">
                <button type="button" class="cancel">Cancelar</button>
            </div>
        </form>
    </div>

    <div class="pacientes-list">
      
        <ul id="pacientesList">
            <!-- Lista de pacientes será inserida aqui -->
        </ul>
    </div>

    <script>
        const apiUrl = 'http://localhost:3000/pacientes'; // URL da API REST

        // Função para validar CPF (simplificado)
        function validarCPF(cpf) {
            const regex = /^[0-9]{11}$/;
            return regex.test(cpf);
        }

        // Função para validar telefone
        function validarTelefone(telefone) {
            const regex = /^\(\d{2}\) \d{5}-\d{4}$/;
            return regex.test(telefone);
        }

        // Função para atualizar a lista de pacientes
        async function listarPacientes() {
            try {
                const response = await fetch(apiUrl);
                const pacientes = await response.json();
                const pacientesList = document.getElementById('pacientesList');
                pacientesList.innerHTML = ''; // Limpar a lista antes de atualizar

                pacientes.forEach(paciente => {
                    const li = document.createElement('li');
                    li.className = 'paciente-item';
                    li.innerHTML = ` 
                        <span>${paciente.nome}</span>
                        <span>(${paciente.cpf})</span>
                        <button onclick="removerPaciente('${paciente._id}')">Excluir</button>
                    `;
                    pacientesList.appendChild(li);
                });
            } catch (error) {
                console.error('Erro ao listar pacientes:', error);
            }
        }

        // Função para cadastrar um novo paciente
        async function cadastrarPaciente(event) {
            event.preventDefault(); // Impede o envio do formulário

            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const telefone = document.getElementById('telefone').value;
            const data_nascimento = document.getElementById('data_nascimento').value;

            // Validações
            if (!validarCPF(cpf)) {
                alert('CPF inválido');
                return;
            }

            if (!validarTelefone(telefone)) {
                alert('Telefone inválido');
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nome,
                        cpf,
                        telefone,
                        data_nascimento,
                    }),
                });

                if (response.ok) {
                    alert('Paciente cadastrado com sucesso!');
                    listarPacientes(); // Atualiza a lista de pacientes
                    document.getElementById('cadastroPacienteForm').reset(); // Limpa o formulário
                } else {
                    alert('Erro ao cadastrar paciente');
                }
            } catch (error) {
                console.error('Erro ao cadastrar paciente:', error);
            }
        }

        // Evento de submissão do formulário
        document.getElementById('cadastroPacienteForm').addEventListener('submit', cadastrarPaciente);

        // Função para limpar o formulário
        document.querySelector('.cancel').addEventListener('click', () => {
            document.getElementById('cadastroPacienteForm').reset();
        });

        // Carregar a lista de pacientes ao carregar a página
        window.onload = listarPacientes;
    </script>

</body>
</html>
